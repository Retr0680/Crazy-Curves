name: Build CEP Extension

on:
  push:
    branches: [ "03mini" ]
  pull_request:
    branches: [ "o3mini" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source code
      - uses: actions/checkout@v3

      # Set up Node.js (choose an appropriate version)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install the packaging CLI tool
      - name: Install zxp-cli
        run: npm install -g @creative-zxp/zxp-cli

      # Create a .zxp package from the extension folder
      - name: Create ZXP Package
        run: |
          zxp -c Crazy-Curves -o Crazy-Curves.zxp

      # Upload the produced .zxp file as an artifact
      - name: Upload ZXP Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Crazy-Curves-zxp
          path: Crazy-Curves.zxp
