<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Curves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Crazy Curves</h1>
    </header>
    <main>
      <!-- Canvas for drawing and interacting with curves -->
      <canvas id="curveCanvas" width="360" height="400"></canvas>
    </main>
    <footer>
      <button id="resetBtn">Reset Curve</button>
    </footer>
  </div>
  <!-- Load Adobe CEP library from the local lib folder -->
  <script type="text/javascript" src="lib/CSInterface.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
